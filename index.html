<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Translator</title>
</head>
<body>
    <nav>
        <h1>Banana Talk</h1>
    </nav>
    <main>
        <textarea name="user-input" id="user-input" cols="65" rows="6" placeholder=" Put your message here which you want to convert to Banana language."></textarea>
        <button id="translate-btn">Translate to Banana</button>
        <textarea name="translated-output" id="translated-output" cols="65" rows="6" placeholder="Translation will come here"></textarea>
    </main>
    <footer>
        <p>about</p>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert
        your text from English to Minion speak or Banana language.</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
